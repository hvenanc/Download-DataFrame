<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Modal</title>
</head>
<body>

<section>
    <form action="http://127.0.0.1:5000/dados" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="modelo">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Cor</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="cor">
    </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</section>

<!-- Botão que abre o modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#meuModal">
    Download Excel
</button>
<!-- Botão que abre o modal -->

<!-- Modal -->
<div class="modal" tabindex="-1" id="meuModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Download Excel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="http://127.0.0.1:5000/download" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                            <input type="text" class="form-control" name="nome_arq" placeholder="Nome do Arquivo">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Download</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Modal -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
